<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Форма изучения POST</title>
	</head>
	<body onLoad='document.forms[0].title.value=Math.round(Math.random()*10000)'>
		<fieldset>
			<legend>POST</legend>
			<form action='http://localhost:9292/items/new' method='POST' name='form1'>
				<input type='text' name='title' placeholder='название'/><br/>
				<textarea name='content' placeholder='содержимое'></textarea><br/>
				<textarea name='comment' placeholder='комментарий'></textarea><br/>
				<input type='text' name='index' placeholder='номер'/><br/>
				<input type='submit' />
			</form>
		</fieldset>
	</body>
</html>
